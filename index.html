<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FireZone Elite - Login</title>
  <style>
    html, body { height:100%; margin:0; padding:0; font-family:sans-serif; }
    body {
      background-image: url('bg.png');
      background-size: cover;
      background-position: center;
      display:flex; justify-content:center; align-items:center; color:white;
    }
    .center { text-align:center; }
    h1 { font-size:3em; text-shadow:2px 2px 10px rgba(0,0,0,0.8); margin-bottom:40px; }
    .google-btn {
      background:#fff; color:#444; border:none; padding:14px 28px; border-radius:12px; font-size:18px; cursor:pointer;
      display:flex; align-items:center; gap:12px; font-weight:700;
    }
    .google-btn img { width:28px; height:28px; }
    .google-btn:hover { transform:translateY(-2px); }
  </style>
</head>
<body>
  <div class="center">
    <h1>FireZone Elite</h1>
    <button class="google-btn" onclick="login()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
      Login with Google
    </button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD66aIVOTVco6rTtpVinkl64UZGnZDgn1o",
      authDomain: "firezone-elite.firebaseapp.com",
      projectId: "firezone-elite",
      databaseURL: "https://firezone-elite-default-rtdb.firebaseio.com/",
      storageBucket: "firezone-elite.appspot.com",
      messagingSenderId: "121224317328",
      appId: "1:121224317328:web:a4d19bab51fc8076400b15",
      measurementId: "G-9YR0LYN37X"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Login with Firebase redirect
    function login() {
      auth.signInWithRedirect(provider);
    }

    // After redirect, automatically send user to dashboard
    auth.getRedirectResult()
      .then(result => {
        if(result.user){
          window.location.href = "public.html";
        }
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
