<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial;
      height: 100vh;
      background: url("bg.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: rgba(0,0,0,0.6);
      padding: 35px;
      width: 300px;
      border-radius: 10px;
      color: white;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #00c4ff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>
  <div class="box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="error" id="msg"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR-KEY",
      authDomain: "YOUR.firebaseapp.com",
      databaseURL: "https://YOUR.firebaseio.com",
      projectId: "YOUR",
      storageBucket: "YOUR.appspot.com",
      messagingSenderId: "xxxxxxx",
      appId: "xxxxxxx"
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      let email = document.getElementById("email").value;
      let pass = document.getElementById("pass").value;
      let msg = document.getElementById("msg");

      firebase.auth().signInWithEmailAndPassword(email, pass)
      .then(async (user) => {
        let uid = user.user.uid;

        // Check role from database
        const snap = await firebase.database().ref("users/" + uid + "/role").once("value");
        let role = snap.val();

        if (role === "admin") {
          window.location.href = "https://USERNAME.github.io/admin-dashboard/admin.html";
        } else {
          window.location.href = "https://USERNAME.github.io/public-dashboard/public.html";
        }
      })
      .catch(e => {
        msg.innerHTML = e.message;
      });
    }
  </script>
</body>
</html>
