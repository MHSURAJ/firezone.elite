<!DOCTYPE html>
<html>
<head>
  <title>FireZone Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg">

  <div class="login-box">
    <h2>FireZone Login</h2>
    <button id="googleBtn" class="google-btn">Sign in with Google</button>
  </div>

  <script type="module">
    import { auth, provider, getUserRole, createUserIfNotExists } from "./firebase.js";
    import { signInWithRedirect, getRedirectResult } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    document.getElementById("googleBtn").onclick = () => {
      signInWithRedirect(auth, provider);
    };

    getRedirectResult(auth).then(async (result) => {
      if (!result) return;

      const user = result.user;

      // Create user entry if first time
      createUserIfNotExists(user.uid, user.displayName, user.email);

      const role = await getUserRole(user.uid);

      if (role === "admin") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "public.html";
      }
    }).catch(err => console.log(err));
  </script>

</body>
</html>
