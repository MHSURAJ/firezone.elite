<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tournaments</title>
<style>
  body { font-family: Arial; padding: 20px; background: #f5f5f5; }
  h1 { text-align: center; }
  .tournament { background: #fff; padding: 10px; margin: 10px 0; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
</style>
</head>
<body>
<h1>Upcoming Tournaments</h1>
<div id="tournament-list"></div>

<script>
const sheetAPI = 'https://script.google.com/macros/s/AKfycbx9h9sDVpIOpvwWl4hnIXjjmcNXjqiLbvJERWZG-X1d1tJJ58STtGhGBwjflX3dQzysrg/exec'; // GET request fetches sheet data

async function loadTournaments(){
    const res = await fetch(sheetAPI);
    const data = await res.json();
    const container = document.getElementById('tournament-list');
    container.innerHTML = '';
    data.slice(1).forEach(row => { // skip header
        const div = document.createElement('div');
        div.className = 'tournament';
        div.textContent = `${row[1]} - ${row[2]} - ${row[3]}`;
        container.appendChild(div);
    });
}

loadTournaments();
</script>
</body>
</html>
