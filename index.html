<!DOCTYPE html>
<html>
<head>
    <title>FireZone Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            text-align: center;
            padding: 40px;
            background: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        button {
            padding: 10px 20px;
            background: #ff6600;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>FireZone Login</h2>
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-callback="onSignIn">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with">
        </div>

        <p>OR</p>

        <button onclick="manualLogin()">Manual Login</button>
    </div>

    <script>
        // Replace with your Google OAuth Client ID
        // (Google console se milega)
        
        function onSignIn(response) {
            // Successful Google login
            localStorage.setItem("loggedIn", "true");
            window.location.href = "https://mhsuraj.github.io/firezone-dashboard/";
        }

        function manualLogin() {
            localStorage.setItem("loggedIn", "true");
            window.location.href = "https://mhsuraj.github.io/firezone-dashboard/";
        }

        // Already logged in â†’ direct redirect
        if(localStorage.getItem("loggedIn") === "true") {
            window.location.href = "https://mhsuraj.github.io/firezone-dashboard/";
        }
    </script>

</body>
</html>
